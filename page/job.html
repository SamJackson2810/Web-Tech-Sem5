<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJR VaxGuard - Job Application</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">SJR VaxGuard</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Log Out</a></li>
                <li><a href="job.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>
  
    <main>
        <style>
            .job-application {
    max-width: 600px;
    background: #fff;
    padding: 40px;
    margin: 40px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.job-application h1,
.job-application h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.job-application p {
    margin-bottom: 20px;
    color: #666;
}

.input-box {
    margin-bottom: 20px;
}

.input-box label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.input-box input[type="text"],
.input-box input[type="email"],
.input-box input[type="tel"],
.input-box input[type="file"],
.input-box input[type="date"],
.input-box select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.input-box input[type="text"]:focus,
.input-box input[type="email"]:focus,
.input-box input[type="tel"]:focus,
.input-box input[type="file"]:focus,
.input-box input[type="date"]:focus,
.input-box select:focus {
    border-color: #333;
}

.input-box select[multiple] {
    height: auto;
    padding: 10px;
}

button.cta {
    display: block;
    width: 100%;
    padding: 10px;
    background: #ff5722;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

button.cta:hover {
    background: #e64a19;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #f3f4f6;
    display: flex;
    flex-direction: column;
    min-height: 100px;
}

        </style>
        <section class="job-application">
            <h1>Join Our Team</h1>
            <p>We are always looking for talented individuals to join our team. Please fill out the form below to apply.</p>
            <form action="" method="post" enctype="multipart/form-data">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="skills">Skills</label>
                    <select id="skills" name="skills" multiple required>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="sql">SQL</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="react">React</option>
                        <option value="nodejs">Node.js</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
                </div>
                <button type="submit" class="cta">Submit Application</button>
            </form>
        </section>
    </main>
   
    <footer>
        <p>&copy; 2024 SJR VaxGuard. All rights reserved.</p>
    </footer>
</body>
</html>
